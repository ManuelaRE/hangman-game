<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1bd6146561.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Hangman</title>
</head>
<body>
    <div id="overlay">
        <a href="#game">
            <button class="button button--start">Start Game</button>
        </a>
    </div>

    <container id="game">
        <header>
            <h1>Hangman Game</h1>
            <h1>_nology Edition</h1>
        </header>
        <main>
            <section class="hangman">
                <img src="assets/pngfind.com-hangman-png-5417358 (1).png">
                <div class="lives"></div>
            </section>
            <div class="letters">
                <section class="hidden-letters"></section>
                <section>
                    <button class="button button--new">New Game</button>
                    <button class="button button--surrender">Give Up</button>
                </section>
            </div>
            <section class="alphabet">
            </section>
        </main>
    </container>
    <script src="./app.js" type="module"></script>
</body>
</html>
